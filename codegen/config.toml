# XChange DataObject Code Generation Configuration
#
# This file configures default settings for the codegen CLI.
# Command-line arguments override these settings.

[paths]
# Base directory containing IR folders (relative to project root)
ir_dir = "ir"

# Output directory for prompt packets (relative to project root)
# Packets are organized as: packets_dir/flat/<ir>/ and packets_dir/grouped/<ir>/
packets_dir = "prompt_packets"

# Output directory for generated C# code (relative to project root)
generated_dir = "generated"

[llm]
# Default LLM provider: "anthropic" or "openai"
provider = "openai"

# Default model (leave empty to use provider default)
# Anthropic default: claude-3-5-haiku-20241022
# OpenAI default: gpt-4o
#model = "gpt-5-nano-2025-08-07"
model = "gpt-5"
#model = "claude-3-5-haiku-20241022"

# Maximum tokens for LLM response
max_tokens = 4096

[generation]
# Include error schemas (400Error, 404Error, etc.) in generation
include_errors = false

# Include anonymous/inline schemas in generation
include_anonymous = false

# Use grouped packets (parent with nested types) by default
grouped = true

[prompting]
# Maximum fields per prompt page
max_fields_per_page = 6

[filters]
# Schema name patterns to exclude from generation (regex patterns)
exclude_patterns = [
    ".*Body$",      # Exclude Body variants
    ".*View$",      # Exclude View variants
]

# Schema name patterns to always include (overrides exclude_patterns)
include_patterns = [
]
